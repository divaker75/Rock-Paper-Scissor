<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button
      class="rock move-button"
      onclick="
    playGame('rock');"
    >
    <img class="move-icon" src="images/rock-emoji.png">
    </button>

    <button
      class="paper move-button"
      onclick="
    playGame('paper');"
    ><img class="move-icon" src="images/paper-emoji.png">
    </button>

    <button
      class="scissors move-button"
      onclick="
    playGame('scissors');"
    ><img class ="move-icon" src="images/scissors-emoji.png">
     </button>

    <p class="js-result result"></p>
    <p class="js-showMoves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button"
      onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScore();
    "
    >
      Reset Score
    </button>

    <script src="rock-paper-scissor.js"></script>
  </body>
</html>
